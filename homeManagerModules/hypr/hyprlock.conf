
background {
    monitor =
    # path = $HOME/wallpapers/wall.jpg
    color = rgba(0, 0, 0, 0) # Fully transparent
    # color = rgba(20,20,20,0.0)
}


input-field {
    monitor = 
    size = 180, 40
    outline_thickness = 2
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.12 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(0, 0, 0, 0) # Fully transparent
    inner_color = rgba(0.1, 0.07, 0, 0.1) # Fully transparent
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = 
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgba(204, 136, 34, 100)
    fail_color = rgba(204, 34, 34, 100) # if authentication failed, changes outer_color and fail message color
    fail_transition = 100 # transition time in ms between normal outer_color and fail_color
    capslock_color = 1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, 150
    halign = center
    valign = bottom
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    # color = rgba(200, 200, 200, 1.0)
    color = rgba(655A51FF)
    font_size = 48
    font_family = Fira Semibold
    position = -100, 100
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

